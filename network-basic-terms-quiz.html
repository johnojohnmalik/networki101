<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Network Basic Terms Quiz</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .quiz-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
        }

        .question-container {
            display: none;
            animation: fadeIn 0.5s ease-in;
        }

        .question-container.active {
            display: block;
        }

        .question {
            font-size: 1.5em;
            color: #00ffff;
            margin-bottom: 20px;
            font-family: 'Orbitron', sans-serif;
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .option {
            padding: 15px;
            background: rgba(0, 255, 255, 0.1);
            border: 2px solid #00ffff;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Rajdhani', sans-serif;
            font-size: 1.2em;
        }

        .option:hover {
            background: rgba(0, 255, 255, 0.2);
            transform: translateX(10px);
        }

        .option.correct {
            background: rgba(0, 255, 0, 0.2);
            border-color: #00ff00;
        }

        .option.incorrect {
            background: rgba(255, 0, 0, 0.2);
            border-color: #ff0000;
        }

        .feedback {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            display: none;
            font-family: 'Rajdhani', sans-serif;
            font-size: 1.2em;
        }

        .feedback.correct {
            background: rgba(0, 255, 0, 0.2);
            border: 2px solid #00ff00;
            color: #00ff00;
        }

        .feedback.incorrect {
            background: rgba(255, 0, 0, 0.2);
            border: 2px solid #ff0000;
            color: #ff0000;
        }

        .continue-btn {
            display: none;
            margin-top: 20px;
            padding: 15px 30px;
            background: #00ffff;
            color: #000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Orbitron', sans-serif;
            font-size: 1.2em;
            transition: all 0.3s ease;
        }

        .continue-btn:hover {
            background: #00cccc;
            transform: scale(1.05);
        }

        .progress-bar {
            width: 100%;
            height: 10px;
            background: rgba(0, 255, 255, 0.1);
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .progress {
            height: 100%;
            background: #00ffff;
            border-radius: 5px;
            transition: width 0.3s ease;
        }

        .final-score {
            display: none;
            text-align: center;
            padding: 20px;
            background: rgba(0, 255, 255, 0.1);
            border-radius: 10px;
            margin-top: 20px;
        }

        .final-score h2 {
            color: #00ffff;
            font-family: 'Orbitron', sans-serif;
            margin-bottom: 15px;
        }

        .final-score p {
            color: #fff;
            font-family: 'Rajdhani', sans-serif;
            font-size: 1.2em;
            margin-bottom: 10px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .streak-counter {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px 20px;
            border-radius: 5px;
            border: 2px solid #00ffff;
            color: #00ffff;
            font-family: 'Orbitron', sans-serif;
            font-size: 1.2em;
            z-index: 1000;
        }

        .streak-counter span {
            color: #ff00ff;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="quiz-container">
            <h1>Network Basic Terms Quiz</h1>
            <div class="streak-counter">Current Streak: <span id="streak-count">0</span></div>
            <div class="progress-bar">
                <div class="progress" id="progress"></div>
            </div>
            <div id="question-container" class="question-container active">
                <!-- Questions will be inserted here -->
            </div>
            <div id="final-score" class="final-score">
                <!-- Final score will be displayed here -->
            </div>
        </div>
    </div>

    <script src="network-basic-terms-questions.js"></script>
    <script src="celebration.js"></script>
    <script>
        let currentQuestion = 0;
        let score = 0;
        let streak = 0;
        let userAnswers = [];
        const celebration = new Celebration();

        function displayQuestion() {
            const question = networkBasicTermsQuestions[currentQuestion];
            const container = document.getElementById('question-container');
            
            container.innerHTML = `
                <div class="question">${question.question}</div>
                <div class="options">
                    ${question.options.map((option, index) => `
                        <div class="option" onclick="checkAnswer(${index})">
                            ${option}
                        </div>
                    `).join('')}
                </div>
                <div class="feedback" id="feedback"></div>
                <button class="continue-btn" onclick="nextQuestion()" id="continue-btn">Continue</button>
            `;

            // Update progress bar
            const progress = (currentQuestion / networkBasicTermsQuestions.length) * 100;
            document.getElementById('progress').style.width = `${progress}%`;
        }

        function updateStreakCounter() {
            document.getElementById('streak-count').textContent = streak;
        }

        function checkAnswer(selectedIndex) {
            const question = networkBasicTermsQuestions[currentQuestion];
            const feedback = document.getElementById('feedback');
            const options = document.querySelectorAll('.option');
            const continueBtn = document.getElementById('continue-btn');

            // Disable all options
            options.forEach(option => option.style.pointerEvents = 'none');

            if (selectedIndex === question.correctAnswer) {
                feedback.textContent = '‚úÖ Correct! ' + question.explanation;
                feedback.className = 'feedback correct';
                options[selectedIndex].classList.add('correct');
                score++;
                streak++;
                updateStreakCounter();
                celebration.celebrate(streak);
            } else {
                feedback.textContent = `‚ùå Incorrect. ${question.explanation}`;
                feedback.className = 'feedback incorrect';
                options[selectedIndex].classList.add('incorrect');
                options[question.correctAnswer].classList.add('correct');
                streak = 0;
                updateStreakCounter();
            }

            feedback.style.display = 'block';
            continueBtn.style.display = 'block';
        }

        function nextQuestion() {
            currentQuestion++;
            
            if (currentQuestion < networkBasicTermsQuestions.length) {
                displayQuestion();
            } else {
                showFinalScore();
            }
        }

        function showFinalScore() {
            const container = document.getElementById('question-container');
            const finalScore = document.getElementById('final-score');
            
            container.style.display = 'none';
            finalScore.style.display = 'block';
            
            const percentage = (score / networkBasicTermsQuestions.length) * 100;
            
            finalScore.innerHTML = `
                <h2>Quiz Complete!</h2>
                <p>Your score: ${score} out of ${networkBasicTermsQuestions.length}</p>
                <p>Percentage: ${percentage.toFixed(1)}%</p>
                <p>Longest Streak: ${streak}</p>
                ${percentage === 100 ? '<p>üéâ Perfect score! Well done! üåü</p>' : ''}
                <button class="continue-btn" onclick="window.location.href='network-topologies.html'">Back to Network Basic Terms</button>
            `;
        }

        // Start the quiz
        displayQuestion();
    </script>
</body>
</html>

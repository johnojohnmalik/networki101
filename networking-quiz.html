<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Networking Fundamentals Quiz</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="progress-bar.css">
  <style>
    .quiz-container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }

    .question {
      background-color: var(--light-bg);
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 8px;
      border-left: 3px solid var(--primary-color);
    }

    .options {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 15px;
    }

    .option {
      background-color: rgba(255, 255, 255, 0.03);
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .option:hover {
      background-color: rgba(0, 204, 255, 0.1);
    }

    .option.selected {
      background-color: rgba(0, 204, 255, 0.2);
    }

    .option.correct {
      background-color: rgba(0, 255, 102, 0.2);
    }

    .option.incorrect {
      background-color: rgba(255, 51, 102, 0.2);
    }

    .feedback {
      margin-top: 10px;
      padding: 10px;
      border-radius: 5px;
      display: none;
    }

    .feedback.correct {
      background-color: rgba(0, 255, 102, 0.15);
      border: 1px solid var(--correct-color);
      color: var(--correct-color);
    }

    .feedback.incorrect {
      background-color: rgba(255, 51, 102, 0.15);
      border: 1px solid var(--wrong-color);
      color: var(--wrong-color);
    }

    .celebration {
      text-align: center;
      margin: 20px 0;
      padding: 15px;
      background-color: rgba(0, 204, 255, 0.1);
      border-radius: 8px;
      display: none;
    }

    .celebration h3 {
      color: var(--accent-color);
      font-family: 'Orbitron', sans-serif;
      margin: 0;
    }

    .progress {
      text-align: center;
      margin-bottom: 20px;
      color: var(--text-color);
      font-family: 'Orbitron', sans-serif;
    }

    .navigation-buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }

    .nav-btn {
      padding: 10px 20px;
      background-color: #4a90e2;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-family: 'Orbitron', sans-serif;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
      font-weight: bold;
    }

    .nav-btn:hover {
      background-color: #357abd;
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(74, 144, 226, 0.5);
    }

    .nav-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    /* Celebration Styles */
    .celebration-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
    }

    .celebration-overlay.active {
      opacity: 1;
      pointer-events: auto;
    }

    .celebration-content {
      text-align: center;
      color: white;
      transform: scale(0.5);
      transition: transform 0.3s ease;
    }

    .celebration-overlay.active .celebration-content {
      transform: scale(1);
    }

    .streak-message {
      font-size: 3em;
      font-family: 'Orbitron', sans-serif;
      color: #4a90e2;
      text-shadow: 0 0 10px rgba(74, 144, 226, 0.5);
      margin-bottom: 10px;
    }

    .title-message {
      font-size: 2em;
      font-family: 'Orbitron', sans-serif;
      color: #00ff66;
      text-shadow: 0 0 10px rgba(0, 255, 102, 0.5);
    }

    /* Firework Styles */
    .firework {
      position: absolute;
      width: 5px;
      height: 5px;
      border-radius: 50%;
      animation: firework 1s ease-out forwards;
    }

    @keyframes firework {
      0% {
        transform: scale(0);
        opacity: 1;
      }
      100% {
        transform: scale(1);
        opacity: 0;
      }
    }

    @media screen and (max-width: 768px) {
      .quiz-container {
        padding: 15px;
      }

      .question {
        padding: 15px;
      }

      .option {
        padding: 12px;
        font-size: 0.95rem;
      }

      .navigation-buttons {
        gap: 10px;
      }

      .nav-btn {
        padding: 12px 20px;
        font-size: 0.95rem;
      }

      .streak-message {
        font-size: 2em;
      }

      .title-message {
        font-size: 1.5em;
      }
    }

    @media screen and (max-width: 480px) {
      .quiz-container {
        padding: 10px;
      }

      .question {
        padding: 12px;
        margin-bottom: 15px;
      }

      .options {
        gap: 8px;
      }

      .option {
        padding: 14px 12px;
        font-size: 0.9rem;
        min-height: 44px;
      }

      .navigation-buttons {
        flex-direction: column;
        gap: 10px;
      }

      .nav-btn {
        width: 100%;
        padding: 14px 18px;
        font-size: 0.9rem;
        min-height: 44px;
      }

      .feedback {
        margin-top: 8px;
        padding: 8px;
        font-size: 0.9rem;
      }

      .celebration {
        padding: 12px;
        margin: 15px 0;
      }

      .celebration h3 {
        font-size: 1.3rem;
      }

      .streak-message {
        font-size: 1.8em;
      }

      .title-message {
        font-size: 1.2em;
      }

      .progress {
        font-size: 0.9rem;
        margin-bottom: 15px;
      }
    }
  </style>
</head>
<body>
  <div class="quiz-container">
    <h1>Networking Quiz</h1>
    <div class="question-counter">Question <span id="current-question">1</span> of <span id="total-questions">20</span></div>
    <div id="quiz">
      <!-- Quiz content will be injected here -->
    </div>
    <div id="score"></div>
    <button id="next-btn" class="nav-btn" disabled>Next</button>
  </div>
  <div id="celebration-overlay" style="display:none;"></div>
  <script src="networking-questions.js"></script>
  <script src="js/celebration.js"></script>
  <script src="script.js"></script>
  <script src="progress-bar.js"></script>
  <script src="js/home-button.js"></script>
  <script>
    // Celebration titles
    const celebrationTitles = [
      "Firewall Whisperer",
      "Patch Master",
      "Digital Ninja",
      "The Exploit Exorcist",
      "Byte Guardian",
      "Root Access Royalty",
      "Crypto Commander",
      "Phish Slayer",
      "Zero-Day Hero",
      "The Encryptor",
      "Net Sentinel",
      "Red Team Rockstar",
      "The Bug Hunter",
      "Token Titan",
      "Cyber Sage",
      "Packet Paladin",
      "Malware Mercenary",
      "The Boolean Boss",
      "Code Shield",
      "The Kernel Keeper"
    ];

    let currentQuestionIndex = 0;
    let userAnswers = new Array(networkingQuestions.length).fill(null);
    let correctAnswers = 0;
    let currentStreak = 0;

    function createFirework(x, y) {
      const colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff', '#00ffff'];
      const firework = document.createElement('div');
      firework.className = 'firework';
      firework.style.left = x + 'px';
      firework.style.top = y + 'px';
      firework.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
      document.querySelector('.celebration-overlay').appendChild(firework);

      setTimeout(() => {
        firework.remove();
      }, 1000);
    }

    function showCelebration(streak) {
      const overlay = document.querySelector('.celebration-overlay');
      const streakMessage = document.querySelector('.streak-message');
      const titleMessage = document.querySelector('.title-message');

      // Set messages
      streakMessage.textContent = `Streak ${streak}!`;
      titleMessage.textContent = celebrationTitles[Math.floor(Math.random() * celebrationTitles.length)];

      // Show overlay
      overlay.classList.add('active');

      // Create fireworks
      for (let i = 0; i < 20; i++) {
        setTimeout(() => {
          const x = Math.random() * window.innerWidth;
          const y = Math.random() * window.innerHeight;
          createFirework(x, y);
        }, i * 100);
      }

      // Hide after 2 seconds
      setTimeout(() => {
        overlay.classList.remove('active');
      }, 2000);
    }

    function displayQuestion(index) {
      const question = networkingQuestions[index];
      const container = document.getElementById('quiz');
      
      document.getElementById('current-question').textContent = index + 1;
      document.getElementById('total-questions').textContent = networkingQuestions.length;

      let html = `
        <div class="question">
          <p>${index + 1}. ${question.question}</p>
          <div class="options">
      `;

      question.options.forEach((option, i) => {
        const isSelected = userAnswers[index] === i;
        const isCorrect = isSelected && i === question.correctAnswer;
        const isIncorrect = isSelected && i !== question.correctAnswer;
        
        html += `
          <div class="option ${isSelected ? 'selected' : ''} ${isCorrect ? 'correct' : ''} ${isIncorrect ? 'incorrect' : ''}"
               onclick="selectAnswer(${index}, ${i})">
            ${option}
          </div>
        `;
      });

      html += `
      </div>
      <div id="feedback-${index}" class="feedback"></div>
    </div>
  `;

      container.innerHTML = html;

      const nextBtn = document.getElementById('next-btn');
      nextBtn.style.display = 'block';
      nextBtn.disabled = userAnswers[index] === null;
    }

    function selectAnswer(questionIndex, optionIndex) {
      if (userAnswers[questionIndex] !== null) return;

      userAnswers[questionIndex] = optionIndex;
      const question = networkingQuestions[questionIndex];
      const feedback = document.getElementById(`feedback-${questionIndex}`);

      if (optionIndex === question.correctAnswer) {
        feedback.textContent = '✅ Correct!';
        feedback.className = 'feedback correct';
        correctAnswers++;
        currentStreak++;
        
        // Check for streak celebration
        if (currentStreak % 5 === 0) {
          showCelebration(currentStreak);
        }
      } else {
        feedback.textContent = '❌ Incorrect. The correct answer is: ' + question.options[question.correctAnswer];
        feedback.className = 'feedback incorrect';
        currentStreak = 0;
      }

      feedback.style.display = 'block';
      document.getElementById('next-btn').disabled = false;
    }

    function showNextQuestion() {
      if (currentQuestionIndex < networkingQuestions.length - 1) {
        currentQuestionIndex++;
        displayQuestion(currentQuestionIndex);
      } else {
        const container = document.querySelector('.quiz-container');
        container.innerHTML = `
          <div class="celebration">
            <h3>🎉 Congratulations! You completed the quiz!</h3>
            <p>You got ${correctAnswers} out of ${networkingQuestions.length} questions correct.</p>
            <p>Longest streak: ${currentStreak}</p>
          </div>
          <button class="nav-btn" onclick="window.location.href='networking-module.html'">Return to Module</button>
        `;
      }
    }

    document.getElementById('next-btn').addEventListener('click', showNextQuestion);

    displayQuestion(0);
  </script>
</body>
</html>

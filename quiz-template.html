<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Template</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .quiz-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .progress-bar {
            width: 100%;
            height: 4px;
            background: rgba(0, 255, 255, 0.1);
            border-radius: 2px;
            margin-bottom: 20px;
        }

        .progress {
            height: 100%;
            background: #00ffff;
            border-radius: 2px;
            transition: width 0.3s ease;
        }

        .question-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 20px;
            background: rgba(0, 255, 255, 0.05);
            border-radius: 10px;
            border: 1px solid rgba(0, 255, 255, 0.2);
        }

        .question {
            font-size: 1.5em;
            color: #fff;
            margin-bottom: 30px;
            text-align: center;
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .option {
            padding: 15px;
            background: rgba(0, 255, 255, 0.1);
            border: 1px solid rgba(0, 255, 255, 0.2);
            border-radius: 8px;
            color: #fff;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .option:hover {
            background: rgba(0, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .option.selected {
            background: rgba(0, 255, 255, 0.3);
            border-color: #00ffff;
        }

        .option.correct {
            background: rgba(0, 255, 0, 0.2);
            border-color: #00ff00;
        }

        .option.incorrect {
            background: rgba(255, 0, 0, 0.2);
            border-color: #ff0000;
        }

        .feedback {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            display: none;
        }

        .feedback.correct {
            background: rgba(0, 255, 0, 0.1);
            border: 1px solid #00ff00;
            color: #00ff00;
        }

        .feedback.incorrect {
            background: rgba(255, 0, 0, 0.1);
            border: 1px solid #ff0000;
            color: #ff0000;
        }

        .navigation-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .nav-btn {
            padding: 12px 24px;
            background: rgba(0, 255, 255, 0.1);
            border: 1px solid rgba(0, 255, 255, 0.2);
            border-radius: 8px;
            color: #fff;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .nav-btn:hover:not(:disabled) {
            background: rgba(0, 255, 255, 0.2);
        }

        .nav-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .final-score {
            text-align: center;
            padding: 40px;
            background: rgba(0, 255, 255, 0.05);
            border-radius: 10px;
            border: 1px solid rgba(0, 255, 255, 0.2);
        }

        .final-score h2 {
            color: #00ffff;
            margin-bottom: 20px;
        }

        .final-score p {
            color: #fff;
            margin: 10px 0;
        }

        .streak-counter {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px 20px;
            border-radius: 5px;
            border: 2px solid #00ffff;
            color: #00ffff;
            font-family: 'Orbitron', sans-serif;
            font-size: 1.2em;
            z-index: 1000;
        }

        .streak-counter span {
            color: #ff00ff;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <div class="streak-counter">Current Streak: <span id="streak-count">0</span></div>
        <div class="progress-bar">
            <div class="progress" id="progress"></div>
        </div>
        <div id="question-container" class="question-container">
            <!-- Question content will be dynamically inserted here -->
        </div>
        <div class="navigation-buttons">
            <button id="prev-btn" class="nav-btn" disabled>Previous</button>
            <button id="next-btn" class="nav-btn" disabled>Next</button>
        </div>
    </div>

    <script>
        // Quiz state
        let currentQuestionIndex = 0;
        let score = 0;
        let streak = 0;
        let userAnswers = [];

        // Questions array - to be replaced with actual questions
        const questions = [
            // Example question structure:
            // {
            //     question: "What is...?",
            //     options: ["Option A", "Option B", "Option C", "Option D"],
            //     correctAnswer: 0,
            //     explanation: "Explanation of the correct answer"
            // }
        ];

        function displayQuestion(index) {
            const question = questions[index];
            const container = document.getElementById('question-container');
            
            // Update progress bar
            const progress = ((index + 1) / questions.length) * 100;
            document.getElementById('progress').style.width = `${progress}%`;

            // Create question HTML
            let html = `
                <div class="question">${question.question}</div>
                <div class="options">
                    ${question.options.map((option, i) => `
                        <div class="option ${userAnswers[index] === i ? 'selected' : ''}"
                             onclick="selectAnswer(${index}, ${i})">
                            ${option}
                        </div>
                    `).join('')}
                </div>
                <div id="feedback-${index}" class="feedback"></div>
            `;

            container.innerHTML = html;

            // Update navigation buttons
            document.getElementById('prev-btn').disabled = index === 0;
            document.getElementById('next-btn').disabled = userAnswers[index] === undefined;
        }

        function selectAnswer(questionIndex, optionIndex) {
            if (userAnswers[questionIndex] !== undefined) return;

            userAnswers[questionIndex] = optionIndex;
            const question = questions[questionIndex];
            const feedback = document.getElementById(`feedback-${questionIndex}`);
            const options = document.querySelectorAll('.option');

            // Remove selected class from all options
            options.forEach(opt => opt.classList.remove('selected'));

            // Add selected class to chosen option
            options[optionIndex].classList.add('selected');

            if (optionIndex === question.correctAnswer) {
                feedback.textContent = '‚úÖ Correct! ' + (question.explanation || '');
                feedback.className = 'feedback correct';
                options[optionIndex].classList.add('correct');
                score++;
                streak++;
                updateStreakCounter();
            } else {
                feedback.textContent = `‚ùå Incorrect. ${question.explanation || ''}`;
                feedback.className = 'feedback incorrect';
                options[optionIndex].classList.add('incorrect');
                options[question.correctAnswer].classList.add('correct');
                streak = 0;
                updateStreakCounter();
            }

            feedback.style.display = 'block';
            document.getElementById('next-btn').disabled = false;
        }

        function updateStreakCounter() {
            document.getElementById('streak-count').textContent = streak;
        }

        function showNextQuestion() {
            if (currentQuestionIndex < questions.length - 1) {
                currentQuestionIndex++;
                displayQuestion(currentQuestionIndex);
            } else {
                showFinalScore();
            }
        }

        function showPreviousQuestion() {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                displayQuestion(currentQuestionIndex);
            }
        }

        function showFinalScore() {
            const container = document.getElementById('question-container');
            container.innerHTML = `
                <div class="final-score">
                    <h2>üéâ Quiz Complete!</h2>
                    <p>Your score: ${score} out of ${questions.length}</p>
                    <p>Longest streak: ${streak}</p>
                    <button class="nav-btn" onclick="window.location.href='index.html'">Return to Home</button>
                </div>
            `;
            document.querySelector('.navigation-buttons').style.display = 'none';
        }

        // Event listeners
        document.getElementById('next-btn').addEventListener('click', showNextQuestion);
        document.getElementById('prev-btn').addEventListener('click', showPreviousQuestion);

        // Initialize quiz
        displayQuestion(0);
    </script>
</body>
</html>

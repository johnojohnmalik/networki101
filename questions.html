<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OSI & TCP/IP Quiz</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000;
            font-family: 'Rajdhani', sans-serif;
        }

        .container {
            width: 100%;
            max-width: 800px;
            padding: 20px;
            box-sizing: border-box;
        }

        .quiz-container {
            background: rgba(0, 0, 0, 0.8);
            padding: 40px;
            border-radius: 15px;
            border: 2px solid #00ffff;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
        }

        .question-screen {
            display: none;
            animation: fadeIn 0.5s ease-in-out;
        }

        .question-screen.active {
            display: block;
        }

        .question {
            margin-bottom: 30px;
        }

        .question h3 {
            color: #00ffff;
            font-family: 'Orbitron', sans-serif;
            font-size: 1.5em;
            margin-bottom: 30px;
            text-align: center;
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 30px;
        }

        .option {
            display: flex;
            align-items: center;
            padding: 15px;
            background: rgba(0, 255, 255, 0.1);
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid transparent;
        }

        .option:hover {
            background: rgba(0, 255, 255, 0.2);
            transform: translateX(10px);
            border-color: #00ffff;
        }

        .option input[type="radio"] {
            margin-right: 15px;
            transform: scale(1.2);
        }

        .option label {
            color: #fff;
            font-size: 1.2em;
            cursor: pointer;
            width: 100%;
        }

        .feedback-screen {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .feedback-screen.active {
            display: block;
            animation: fadeIn 0.5s ease-in-out;
        }

        .feedback {
            margin: 20px 0;
            padding: 20px;
            border-radius: 10px;
            font-size: 1.2em;
        }

        .feedback.correct {
            background: rgba(0, 255, 0, 0.1);
            border: 2px solid #00ff00;
            color: #00ff00;
        }

        .feedback.incorrect {
            background: rgba(255, 0, 0, 0.1);
            border: 2px solid #ff0000;
            color: #ff0000;
        }

        .explanation {
            margin: 20px 0;
            padding: 20px;
            background: rgba(0, 255, 255, 0.1);
            border-radius: 10px;
            color: #00ffff;
            font-size: 1.1em;
            border: 1px solid #00ffff;
        }

        .next-button {
            display: inline-block;
            padding: 15px 40px;
            background: rgba(0, 255, 255, 0.2);
            border: 2px solid #00ffff;
            border-radius: 10px;
            color: #00ffff;
            font-size: 1.2em;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .next-button:hover {
            background: rgba(0, 255, 255, 0.3);
            transform: scale(1.05);
        }

        .progress-bar {
            width: 100%;
            height: 4px;
            background: rgba(0, 255, 255, 0.1);
            border-radius: 2px;
            margin-bottom: 30px;
        }

        .progress {
            height: 100%;
            background: #00ffff;
            border-radius: 2px;
            transition: width 0.3s ease;
        }

        .final-score {
            text-align: center;
            padding: 40px;
            background: rgba(0, 255, 255, 0.1);
            border-radius: 15px;
            border: 2px solid #00ffff;
            display: none;
        }

        .final-score h3 {
            color: #00ffff;
            font-family: 'Orbitron', sans-serif;
            font-size: 2em;
            margin-bottom: 20px;
        }

        .final-score p {
            color: #fff;
            font-size: 1.3em;
            margin: 10px 0;
        }

        /* Celebration Styles */
        .celebration-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1000;
            display: none;
        }

        .celebration-container.active {
            display: block;
            animation: fadeIn 0.3s ease-in-out;
        }

        .celebration-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #fff;
            z-index: 1001;
            text-shadow: 0 0 10px #00ffff;
        }

        .celebration-message h2 {
            font-family: 'Orbitron', sans-serif;
            font-size: 3em;
            margin: 0;
            color: #00ffff;
            animation: pulse 1s infinite;
        }

        .celebration-message p {
            font-size: 1.5em;
            margin: 10px 0;
            color: #fff;
        }

        .firework {
            position: absolute;
            width: 5px;
            height: 5px;
            border-radius: 50%;
            animation: explode 1s ease-out forwards;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        @keyframes explode {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            100% {
                transform: scale(20);
                opacity: 0;
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }

        .true-false {
            display: flex;
            gap: 20px;
            margin-top: 30px;
        }

        .true-false label {
            flex: 1;
            text-align: center;
            padding: 20px;
            background: rgba(0, 255, 255, 0.1);
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.2em;
            border: 1px solid transparent;
        }

        .true-false label:hover {
            background: rgba(0, 255, 255, 0.2);
            border-color: #00ffff;
        }

        .open-ended {
            margin-top: 30px;
        }

        .open-ended input {
            width: 100%;
            padding: 15px;
            background: rgba(0, 255, 255, 0.1);
            border: 2px solid #00ffff;
            border-radius: 10px;
            color: #fff;
            font-size: 1.2em;
            margin-top: 20px;
        }

        .open-ended input:focus {
            outline: none;
            background: rgba(0, 255, 255, 0.2);
        }

        .question-number {
            color: #00ffff;
            font-size: 1.2em;
            margin-bottom: 10px;
            text-align: center;
        }

        .correct-answer {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 10px;
            padding: 10px;
            background: rgba(0, 255, 0, 0.1);
            border-radius: 10px;
            border: 1px solid #00ff00;
        }

        .correct-answer::before {
            content: 'âœ…';
        }

        @media (max-width: 600px) {
            .container {
                padding: 10px;
            }

            .quiz-container {
                padding: 20px;
            }

            .question h3 {
                font-size: 1.3em;
            }

            .option {
                padding: 12px;
            }

            .option label {
                font-size: 1.1em;
            }

            .next-button {
                padding: 12px 30px;
                font-size: 1.1em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="quiz-container">
            <div class="progress-bar">
                <div class="progress" id="progress"></div>
            </div>
            <div id="quiz-content">
                <!-- Questions and feedback will be dynamically inserted here -->
            </div>
        </div>
    </div>

    <!-- Celebration Container -->
    <div class="celebration-container" id="celebration-container">
        <div class="celebration-message" id="celebration-message"></div>
    </div>

    <script src="questions.js"></script>
    <script>
        let currentQuestionIndex = 0;
        let score = 0;
        let answeredQuestions = new Set();

        // Celebration System
        const titles = [
            "Firewall Whisperer",
            "Patch Master",
            "Digital Ninja",
            "The Exploit Exorcist",
            "Byte Guardian",
            "Root Access Royalty",
            "Crypto Commander",
            "Phish Slayer",
            "Zero-Day Hero",
            "The Encryptor",
            "Net Sentinel",
            "Red Team Rockstar",
            "The Bug Hunter",
            "Token Titan",
            "Cyber Sage",
            "Packet Paladin",
            "Malware Mercenary",
            "The Boolean Boss",
            "Code Shield",
            "The Kernel Keeper"
        ];

        let currentStreak = 0;

        function createFirework(x, y, color) {
            const firework = document.createElement('div');
            firework.className = 'firework';
            firework.style.left = x + 'px';
            firework.style.top = y + 'px';
            firework.style.backgroundColor = color;
            return firework;
        }

        function createFireworks() {
            const container = document.getElementById('celebration-container');
            const colors = ['#00ffff', '#ff00ff', '#ffff00', '#00ff00', '#ff0000'];
            
            for (let i = 0; i < 20; i++) {
                const x = Math.random() * window.innerWidth;
                const y = Math.random() * window.innerHeight;
                const color = colors[Math.floor(Math.random() * colors.length)];
                const firework = createFirework(x, y, color);
                container.appendChild(firework);
            }
        }

        function getRandomTitle() {
            return titles[Math.floor(Math.random() * titles.length)];
        }

        function showCelebration(streak) {
            const container = document.getElementById('celebration-container');
            const message = document.getElementById('celebration-message');
            const title = getRandomTitle();

            message.innerHTML = `
                <h2>Streak ${streak}!</h2>
                <p>${title}</p>
            `;

            container.innerHTML = '';
            container.appendChild(message);
            createFireworks();
            container.classList.add('active');

            setTimeout(() => {
                container.classList.remove('active');
                container.classList.add('fadeOut');
                setTimeout(() => {
                    container.classList.remove('fadeOut');
                }, 300);
            }, 2000);
        }

        function checkStreak(isCorrect) {
            if (isCorrect) {
                currentStreak++;
                if (currentStreak % 5 === 0) {
                    showCelebration(currentStreak);
                }
            } else {
                currentStreak = 0;
            }
        }

        function createQuestionScreen(question, index) {
            const screen = document.createElement('div');
            screen.className = 'question-screen';
            screen.id = `question-${index}`;

            const questionNumber = document.createElement('div');
            questionNumber.className = 'question-number';
            questionNumber.textContent = `Question ${index + 1} of ${questions.length}`;
            screen.appendChild(questionNumber);

            const questionDiv = document.createElement('div');
            questionDiv.className = 'question';
            questionDiv.innerHTML = `<h3>${question.question}</h3>`;

            if (question.type === 'mc') {
                const optionsDiv = document.createElement('div');
                optionsDiv.className = 'options';
                question.options.forEach((option, i) => {
                    const label = document.createElement('label');
                    label.className = 'option';
                    label.innerHTML = `
                        <input type="radio" name="q${index}" value="${i}" onchange="checkAnswer(${index}, ${i})">
                        ${String.fromCharCode(65 + i)}. ${option}
                    `;
                    optionsDiv.appendChild(label);
                });
                questionDiv.appendChild(optionsDiv);
            } else if (question.type === 'tf') {
                const tfDiv = document.createElement('div');
                tfDiv.className = 'true-false';
                ['True', 'False'].forEach((option, i) => {
                    const label = document.createElement('label');
                    label.innerHTML = `
                        <input type="radio" name="q${index}" value="${i === 0}" onchange="checkAnswer(${index}, ${i === 0})">
                        ${option}
                    `;
                    tfDiv.appendChild(label);
                });
                questionDiv.appendChild(tfDiv);
            } else if (question.type === 'oe') {
                const inputDiv = document.createElement('div');
                inputDiv.className = 'open-ended';
                inputDiv.innerHTML = `
                    <input type="text" placeholder="Type your answer here..." 
                           onchange="checkAnswer(${index}, this.value)">
                `;
                questionDiv.appendChild(inputDiv);
            }

            screen.appendChild(questionDiv);
            return screen;
        }

        function createFeedbackScreen(question, index, isCorrect, selectedValue) {
            const screen = document.createElement('div');
            screen.className = 'feedback-screen';
            screen.id = `feedback-${index}`;

            const feedback = document.createElement('div');
            feedback.className = `feedback ${isCorrect ? 'correct' : 'incorrect'}`;
            feedback.innerHTML = isCorrect ? 
                'âœ… Correct!' : 
                'âŒ Incorrect.';
            screen.appendChild(feedback);

            // Always show the correct answer
            const correctAnswer = document.createElement('div');
            correctAnswer.className = 'correct-answer';
            let answerText = '';
            if (question.type === 'mc') {
                answerText = `${String.fromCharCode(65 + question.answer)}. ${question.options[question.answer]}`;
            } else if (question.type === 'tf') {
                answerText = question.answer ? 'True' : 'False';
            } else {
                answerText = question.answer;
            }
            correctAnswer.textContent = answerText;
            screen.appendChild(correctAnswer);

            if (question.explanation) {
                const explanation = document.createElement('div');
                explanation.className = 'explanation';
                explanation.textContent = question.explanation;
                screen.appendChild(explanation);
            }

            const nextButton = document.createElement('button');
            nextButton.className = 'next-button';
            nextButton.textContent = 'Next Question';
            nextButton.onclick = () => showNextQuestion();
            screen.appendChild(nextButton);

            return screen;
        }

        function showQuestion(index) {
            const question = questions[index];
            const quizContent = document.getElementById('quiz-content');
            quizContent.innerHTML = '';

            const questionScreen = createQuestionScreen(question, index);
            quizContent.appendChild(questionScreen);
            questionScreen.classList.add('active');

            updateProgress();
        }

        function showFeedback(index, isCorrect, selectedValue) {
            const question = questions[index];
            const quizContent = document.getElementById('quiz-content');
            const currentScreen = quizContent.querySelector('.active');
            currentScreen.classList.remove('active');

            const feedbackScreen = createFeedbackScreen(question, index, isCorrect, selectedValue);
            quizContent.appendChild(feedbackScreen);
            feedbackScreen.classList.add('active');
        }

        function showNextQuestion() {
            currentQuestionIndex++;
            if (currentQuestionIndex < questions.length) {
                showQuestion(currentQuestionIndex);
            } else {
                showFinalScore();
            }
        }

        function checkAnswer(questionIndex, selectedValue) {
            const question = questions[questionIndex];
            let isCorrect = false;

            if (question.type === 'mc' || question.type === 'tf') {
                isCorrect = selectedValue === question.answer;
            } else if (question.type === 'oe') {
                isCorrect = selectedValue.toLowerCase().trim() === question.answer.toLowerCase().trim();
            }

            if (isCorrect) {
                score++;
            }

            checkStreak(isCorrect);
            answeredQuestions.add(questionIndex);
            showFeedback(questionIndex, isCorrect, selectedValue);
        }

        function updateProgress() {
            const progress = document.getElementById('progress');
            const percentage = ((currentQuestionIndex + 1) / questions.length) * 100;
            progress.style.width = `${percentage}%`;
        }

        function showFinalScore() {
            const quizContent = document.getElementById('quiz-content');
            quizContent.innerHTML = `
                <div class="final-score">
                    <h3>ðŸŽ‰ Quiz Complete!</h3>
                    <p>You got ${score} out of ${questions.length} questions correct.</p>
                    ${score === questions.length ? '<p>Perfect score! Well done! ðŸŒŸ</p>' : ''}
                </div>
            `;
        }

        // Initialize the quiz
        window.onload = () => showQuestion(0);
    </script>
</body>
</html>
